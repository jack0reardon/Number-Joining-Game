<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Linking Puzzle</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .panel {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #ddd;
        }
        .panel-heading {
            background-color: #e9ecef;
            padding: 10px 15px;
            border-bottom: 1px solid #ddd;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .panel-body {
            padding: 15px;
        }
        .disabled-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #666;
            z-index: 1000;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="panel">
        <div class="panel-heading">
            <h1>Number Linking Puzzle</h1>
            <h3>Create a Puzzle from an Image</h3>
        </div>
        <div class="panel-body">
            <form id="upload-form" method="post" enctype="multipart/form-data" action="{% url 'upload_file' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Create Puzzle</button>
            </form>
        </div>
    </div>
</div>


</body>
</html>
