{% load static %}

<link rel="stylesheet" href="{% static 'fileupload/style.css' %}">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Linking Puzzle</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="panel">
        <div class="panel-heading">
            <h1>Number Linking Puzzle</h1>
            <h4>Create a puzzle from an image</h4>
        </div>
        <div class="panel-body">
            <form id="upload-form" method="post" enctype="multipart/form-data" action="{% url 'upload_file' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Create Puzzle as PDF</button>
            </form>
        </div>
    </div>

    <div class="imgcontainer">
        <img src="{% static 'fileupload/images/Dog.jpeg' %}" class="image"/>
        <span class="arrow">&#8594;</span> <!-- Unicode right arrow -->
        <img src="{% static 'fileupload/images/Dog (Solution).png' %}" class="image" />
    </div>
</div>


</body>
</html>
